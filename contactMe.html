<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
    </head>
    <link rel="stylesheet" href="./css/style.css">
    <body class="bodyIndex"> 
        <nav>
            <div class="nav-left">
                <ul>
                    <img src="./assets/logo.png" alt="logo" >
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="./contactMe.html">Contact Me</a>
            </div>
        </nav>
        <center><h1>GET IN TOUCH</h1></center>
        <div class="form">
            <form action="">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" class="input">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" class="input">
                </div>
                <div>
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" class="input">
                </div>
                <div>
                    <label for="Subject">Subject</label> 
                    <select name="Subject" id="Subject" class="input">
                        <option value="Let's Talk">Let's Talk</option>
                        <option value="Let's Colaboration">Let's Colaboration</option>
                        <option value="I'm Hiring">I'm Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="Your Message">Your Message</label> 
                    <textarea name="Message" id="Message" cols="30" rows="10" class="input" style="resize:none;"></textarea>
                </div>
                <div class="buttonSubmit">
                    <button type="submit" class="submit">submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
